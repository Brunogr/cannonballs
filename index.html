<!DOCTYPE html>
<html>
<head>
    <title>Cannon Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body { 
            margin: 0; 
            overscroll-behavior: none;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        canvas { 
            display: block;
            touch-action: none;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: clamp(14px, 4vw, 16px);
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
            z-index: 1000;
        }
        
        button {
            font-size: clamp(16px, 5vw, 24px) !important;
            padding: clamp(10px, 3vw, 15px) clamp(20px, 6vw, 30px) !important;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        @media (max-width: 768px) {
            #score {
                font-size: clamp(18px, 6vw, 24px) !important;
            }
            
            #stage {
                font-size: clamp(18px, 6vw, 24px) !important;
            }
            
            .victory-message {
                font-size: clamp(32px, 8vw, 48px) !important;
            }
        }
    </style>
</head>
<body>
    <div id="info">Tap to shoot! Use touch to aim</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <!--<script src="cannonballs.js"></script> -->
     <script src="https://cdn.jsdelivr.net/gh/brunogr/cannonballs/cannonballs.js"></script>
</body>
</html>
