<!DOCTYPE html>
<html>
<head>
    <title>Cannon Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="A 3D cannon game where you destroy targets with cannonballs">
    <meta name="theme-color" content="#87CEEB">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cannon Game">
    <link rel="manifest" href="/cannonballs/manifest.json">
    <link rel="apple-touch-icon" href="/cannonballs/icons/icon-192x192.png">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body { 
            margin: 0; 
            overscroll-behavior: none;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #87CEEB;
        }
        
        canvas { 
            display: block;
            touch-action: none;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: clamp(14px, 4vw, 16px);
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
            z-index: 1000;
        }

        #offline-message {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 1001;
        }
        
        button {
            font-size: clamp(16px, 5vw, 24px) !important;
            padding: clamp(10px, 3vw, 15px) clamp(20px, 6vw, 30px) !important;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        @media (max-width: 768px) {
            #score {
                font-size: clamp(18px, 6vw, 24px) !important;
            }
            
            #stage {
                font-size: clamp(18px, 6vw, 24px) !important;
            }
            
            .victory-message {
                font-size: clamp(32px, 8vw, 48px) !important;
            }
        }

        /* Add splash screen styles */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #87CEEB;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        #splash-screen img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        #splash-screen h1 {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .loading-bar {
            width: 200px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background-color: white;
            border-radius: 5px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <img src="/cannonballs/icons/icon-192x192.png" alt="Cannon Game">
        <h1>Cannon Game</h1>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
    <div id="info">Tap to shoot! Use touch to aim</div>
    <div id="offline-message">You are currently offline</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script>
        // Register service worker with scope awareness
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/cannonballs/sw.js', {
                    scope: '/cannonballs/'
                })
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        // Handle online/offline status
        window.addEventListener('online', handleNetworkChange);
        window.addEventListener('offline', handleNetworkChange);

        function handleNetworkChange() {
            const offlineMessage = document.getElementById('offline-message');
            if (!navigator.onLine) {
                offlineMessage.style.display = 'block';
            } else {
                offlineMessage.style.display = 'none';
            }
        }

        // Handle splash screen
        window.addEventListener('load', () => {
            const splashScreen = document.getElementById('splash-screen');
            const loadingProgress = document.querySelector('.loading-progress');
            let progress = 0;

            const interval = setInterval(() => {
                progress += 5;
                loadingProgress.style.width = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        splashScreen.style.opacity = '0';
                        setTimeout(() => {
                            splashScreen.style.display = 'none';
                        }, 500);
                    }, 500);
                }
            }, 50);

            // Request fullscreen on iOS
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            }
        });
    </script>
    <script src="/cannonballs/cannonballs.js"></script>
</body>
</html>
